      <ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>

    <ion-content>
      <div class="playlists"></div>
      <ion-list>
        <ion-item class="cv" menu-close href="#/app/playlists">
          <i class="icon ion-ios-videocam"></i> All Series

        <ion-item class="cv" menu-close ng-click="refreshData()">
          <i class="icon ion-ios-refresh"></i> Clear Cache

          <i class="icon ion-information-circled"></i> เงื่อนไขข้อตกลงในการพัฒนาแอพพลิเคชันนี้ คือการรวบรวมข้อมูลจากเว็บไซต์ต่างๆ มาแปลงค่าและแสดงผลให้เป็นเนื้อหาในรูปแบบแอพพลิเคชัน เนื้อหาที่ถูกนำมาแสดงผลเป็นการวิ่งไประบุตามเว็บไซต์ภายนอกไม่ได้ถูกสร้างหรือบันทึกใหม่จากแอพพลิเคชัน และจากทีมผู้พัฒนาและผู้ร่วมพัฒนาแต่อย่างใด
